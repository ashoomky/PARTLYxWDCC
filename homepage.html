<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Barbie's Dream Car</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <img src="images/Barbie-s-Dream-Car-27-07-2025.png" class="h1-image" alt="h1 Image">
    <div class="image-container">
        <img id="fullCar" src="images/barbie_main_ver2.png" class="full-car" alt="Full barbie car">
        <img id ="wheels" src="images/Barbie parts/barbie_wheels.png" class="full-car" alt="Barbie wheels">
        <img id ="engine" src="images/Barbie parts/barbie_engine.png" class="full-car" alt="Barbie engine">
        <img id ="headLight" src="images/Barbie parts/barbie_headLight.png" class="full-car" alt="Barbie headLight">
        <img id ="seat" src="images/Barbie parts/barbie_seat.png" class="full-car" alt="Barbie seat">
        <img id ="sideMirror" src="images/Barbie parts/barbie_side_mirror.png" class="full-car" alt="Barbie sideMirror">
        <img id ="tailLight" src="images/Barbie parts/barbie_tailLight.png" class="full-car" alt="Barbie tailLight">
        <img id ="windshield" src="images/Barbie parts/barbie_windshield.png" class="full-car" alt="Barbie windshield">        
    </div>

    <br>
    <button onclick="openInfo()" id="infoButton">How to use</button>
    <button id="backButton">Go back</button>
    <div id="info" class="popup-window">
        <div class="popup-header">
            <span>How to use:</span>
            <button onclick="closePopup()">X</button>
        </div>
        <div class="popup-body">
            <p>Welcome to Barbie's Dream Car!
                <br>
            <ol>
                <li>
                    To split the car, click on the image
                </li>
                <li>
                    Hover and click the part you want to learn about
                </li>
            </ol>

            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
