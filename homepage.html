<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Barbie's Dream Car</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <img src="images/Barbie-s-Dream-Car-27-07-2025.png" class="h1-image" alt="h1 Image">
    <div class="image-container">
        <img id="fullCar" src="images/barbie_main_ver2.png" class="full-car" alt="Full barbie car">
        <button onclick="wheelsInfo()" id="wheelsInfo">
            <img id=" wheels" src="images/Barbie parts/barbie_wheels.png" alt="Barbie wheels">
        </button>
        <!-- <img src="images/Barbie parts/barbie_wheels.png" alt="Click me" id="myImgButton" width="150"
            style="cursor: pointer;"> -->

    </div>


    <br>
    <button onclick="openInfo()" id="infoButton">How to use</button>
    <button id="backButton">Go back</button>
    <div id="info" class="popup-window">
        <div class="popup-header">
            <span>How to use:</span>
            <button onclick="closePopup()">X</button>
        </div>
        <div class="popup-body">
            <p>Welcome to Barbie's Dream Car!
                <br>
            <ol>
                <li>
                    To split the car, click on the image
                </li>
                <li>
                    Hover and click the part you want to learn about
                </li>
            </ol>

            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
